<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty API</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <form class="search-form" id="searchForm">
        <input
          id="searchInput"
          class="form-control search-input"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success search-button" type="submit">
          Search
        </button>
        <button type="button" class="btn btn-outline-danger" id="clearButton">
          Clear
        </button>
      </form>

      <form class="filter-form mt-3" id="filterForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="filterName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="filterName"
              placeholder="Filter by name"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="filterStatus" class="form-label">Status</label>
            <select class="form-select" id="filterStatus">
              <option value="">Select status</option>
              <option value="alive">Alive</option>
              <option value="dead">Dead</option>
              <option value="unknown">Unknown</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="filterSpecies" class="form-label">Species</label>
            <input
              type="text"
              class="form-control"
              id="filterSpecies"
              placeholder="Filter by species"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="filterGender" class="form-label">Gender</label>
            <select class="form-select" id="filterGender">
              <option value="">Select gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="genderless">Genderless</option>
              <option value="unknown">Unknown</option>
            </select>
          </div>
          <div class="col-md-12">
            <button class="btn btn-primary" type="submit">
              Aplicar filtros
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="clearFiltersButton"
            >
              Clear Filtros
            </button>
          </div>
        </div>
      </form>

      <div class="card mt-5">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Img</th>
                <th scope="col">Status</th>
                <th scope="col">Specie</th>
                <th scope="col">Gender</th>
                <th scope="col">Origin</th>
              </tr>
            </thead>
            <tbody id="bodyTable"></tbody>
          </table>
        </div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination" id="pagination">
          <li class="page-item">
            <a class="page-link" href="#" data-page="prev">Prev</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" data-page="next">Next</a>
          </li>
        </ul>
      </nav>

      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/index.js"></script>
  </body>
</html>
